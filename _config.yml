##### Gacman v0.1.5
## Please note that, I really suggest you do not use this theme until v0.2.0 has been publiced.

##### Menu
menu:
  首页: /
  归档: /archives
  关于: /about
  Markdown在线编辑: 'https://stackedit.io/editor#'
## you can create `tags` and `categories` folders in `../source`.
## And create a `index.md` file in each of them.
## set `front-matter`as
## layout: tags (or categories)
## title: tags (or categories)
## ---

#### Widgets
widgets: 
- category
- tag
- random_posts
- latest_updated
- recent_posts
- links
- rss
- ads
## provide nine widgets:category,tag,rss,archive,tagcloud,links,weibo,ads,recent_posts,random_posts,latest_updated

#### Recent Posts
recent_posts:
  num: 5    ## e.g. 5 to show 5 recent posts in sidebar

#### Random Posts
random_posts:
  num: 5    ## e.g. 5 to show 5 random posts in sidebar

#### Latest Updated Posts
latest_updated:
  num: 5    ## e.g. 5 to show 5 latest updated posts in sidebar

#### RSS 
rss: /atom.xml ## RSS address.

#### Image
favicon: img/favicon.ico   ## size:32px*32px,`.ico` is recommended,please put image into the theme folder `/jacman/source/img`.
apple_icon: img/logo.jpg ## size:114px*114px,please put image into the theme folder `/jacman/source/img`.

#### index post is expanding or not 
index:
  expand: false           ## default is expanding,so you can only see the short description of each post.
  excerpt_link: Read More  
  
#### Author information
author:
  weibo:   gsgundam   ## e.g. wuchong1014 or 2176287895 for http://weibo.com/2176287895
  weibo_verifier:  ## e.g. b3593ceb Your weibo-show widget verifier ,if you use weibo-show it is needed.
  tsina:      ## e.g. 2176287895  Your weibo ID,It will be used in share button.
  douban:     ## e.g. wuchong1014 or your id for https://www.douban.com/people/wuchong1014
  zhihu:      ## e.g. jark  for http://www.zhihu.com/people/jark
  email:      gsgundam@gmail.com ## e.g. imjark@gmail.com
  twitter:    ## e.g. jarkwu for https://twitter.com/jarkwu
  github:  gsgundam   ## e.g. wuchong for https://github.com/wuchong
  facebook:   ## e.g. imjark for https://facebook.com/imjark
  linkedin:   ## e.g. wuchong1014 for https://www.linkedin.com/in/wuchong1014
  google_plus:    ## e.g. "111190881341800841449" for https://plus.google.com/u/0/111190881341800841449, the "" is needed!
  stackoverflow:  ## e.g. 3222790 for http://stackoverflow.com/users/3222790/jark
  tencent_weibo: gsgundam  ## e.g. gsgundam for http://t.qq.com/gsgundam
  social_offset: 4  ## e.g 4 for max 12 cols, each social icon have 1 col
  beian:   渝ICP备14004903号
## if you set them, the corresponding  share button will show on the footer

#### Toc
toc:
  article: true   ## show contents in article.
  aside: true     ## show contents in aside.
  sitemap: true   ## show sitemap in footer.
## you can set both of the value to true of neither of them.
## if you don't want display contents in a specified post,you can modify `front-matter` and add `toc: false`.

